<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Don't connect 2.5</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="menu-active">
    <div id="menus">
        <div id="menu-main" class="menu active">
            <h1>Don't connect 2.5</h1>
            <button id="main-play-button" class="big">Play</button>
            <button id="main-settings-button">Settings</button>
            <button id="main-about-button">About</button>
        </div>

        <div id="menu-settings" class="menu">
            <h1>Settings</h1>
            <span id="settings-settings-grid" class="settings-grid"></span>
            <button class="menu-home-button icon"></button>
        </div>

        <div id="menu-mode" class="menu">
            <h1>Select a Mode</h1>
            <div id="mode-tabs"></div>
            <span id="daily-resets-in-display"></span>
            <span id="custom-settings-grid" class="settings-grid"></span>
            <div class="mode-selection-grid">
                <!-- JS -->
                <template id="modecard-template">
                    <div class="modecard">
                        <div class="mode-title-stats">
                            <span class="mode-title">
                                <span class="mode-title-text"></span>
                                <span class="mode-title-length"></span>
                            </span>
                            <div class="best-stats"></div>
                        </div>
                        <div class="mode-buttons">
                            <button class="mode-continue-button icon"><span class="button-counter"></span></button>
                            <button class="mode-play-button icon"></button>
                        </div>
                    </div>
                </template>

            </div>
            <button class="menu-home-button icon"></button>
        </div>
    </div>

    <div id="game-wrapper">
        <div id="info-area">
            <div id="level-timer-info">
                <span id="level-display">Level 1</span><span class="dot">â€¢</span><span id="timer-display">00:00</span>
            </div>
            <span id="spots-display"></span>
            <span id ="bots-display"></span>
            <div id="timer-displays">
                <span id="level-time-display"></span>
                <div id="global-time-wrapper"><span id="global-time-display"></span></div>
                <span id="lives-display"></span>
            </div>
        </div>
        <div id="grid-area">
            <span id="tutorial-text-display"></span>
            <div id="gamegrid-sizer-height">
                <div id="gamegrid-sizer-width">
                    <div id="gamegrid-grid"><!-- JS --></div>
                    <svg id="gamegrid-border-svg"></svg>
                </div>
            </div>
        </div>
        <div id="controls-area">
            <button id="home-button" class="icon"></button>
            <div id="tile-selector"><!-- JS --></div>
            <button id="hint-button" class="icon"><span class="button-counter"></span></button>
        </div>

        <div id="level-end-screen">
            <button id="end-hide-button" class="icon"></button>
            <h2 id="end-screen-title"></h2>
            <div id="end-screen-stats"><!-- JS --></div>
            <div id="end-screen-buttons">
                <button id="end-home-button" class="icon"></button>
                <button id="end-retry-button" class="icon"></button>
            </div>
        </div>

        <span id="seed-display"></span>
    </div>

    <script src="js/menu.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/constants.js" type="module"></script>
    <script src="js/generateGrid.js" type="module"></script>
</body>
</html>
